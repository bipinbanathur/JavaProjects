<!DOCTYPE html>
<html>
<script type="text/javascript" src="/js/angular.min.js"></script> 
<meta charset="utf-8"/>
<body>
<div ng-app="myApp" ng-controller="myctr"> 

{{greeting}}

<select ng-repeat="release in releases">
<option value={{release.releaseID}}>{{release.releaseName}}</option>
</select>

</div>
<script>
var app = angular.module('myApp', []);
app.controller('myctr', function($scope, $http) 
{
	$scope.greeting 		=	"Hello Welcome";
	$scope.getURI			=   "http://10.176.103.22/iDeas/report/releases";
	$scope.getCall = function() 
	{			
		$http.get($scope.getURI).success(function (response) {$scope.releases = response;});
	};
	$scope.getCall();	
});
</script>

</body>
</html>
