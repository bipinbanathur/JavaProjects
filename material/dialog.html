
<md-dialog aria-label="Reduction Criteria">
 <md-content class="md-padding"> 
 <form name="userForm"> 
 <md-input-container flex> 	<label>Global User ID</label> 	<input ng-model="user.guid"> </md-input-container> 
 <div  ng-cloak="" layout-sm="column" ng-controller="DialogController">
 <md-input-container flex>  <label>From Date</label>  <md-datepicker class="dp" ng-model="fromDate" md-placeholder="Enter Date"></md-datepicker></md-input-container> 
 <md-input-container flex> 	<label>To Date</label>	  <md-datepicker  class="dp" ng-model="toDate"   md-placeholder="Enter Date"></md-datepicker></md-input-container> 
 </div>  
 <div layout layout-sm="column"> 
 <md-input-container flex>	<label>City</label>				<input ng-model="user.city"></md-input-container> 
 <md-input-container flex> 	<label>States</label> 			<input ng-model="user.state"> </md-input-container> 
 <md-input-container flex>	<label>Postal Code</label> 		<input ng-model="user.postalCode"> </md-input-container> 
 </div>  
 <md-input-container flex> 	<label>Biography</label> 		<textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea> </md-input-container> 
 </form> 
 </md-content> 
 
 <div class="md-actions" layout="row"> 
 <span flex></span> 
 <md-button ng-click="cancel()" > Cancel </md-button> 
 <md-button ng-click="save()" >	Save   </md-button> 
 </div>
 
</md-dialog>
