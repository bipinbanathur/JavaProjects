<!DOCTYPE html>
<html>
 
<link rel="stylesheet" href="css/angular-material.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/style.css"/>

<script type="text/javascript"  src="js/jquery.min.js"></script>
<script type="text/javascript"  src="js/bootstrap.min.js"></script>
<script data-require="angular.js@*" 	data-semver="1.3.15" 	src="js/angular.js"></script>
<script data-require="ui-bootstrap@*" 	data-semver="0.12.1" 	src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
<meta name="viewport" content="initial-scale=1" />
<style type="text/css">
table    {width=100%;height:100%; text-align:justify;}
table td { background-color:white;}
</style>
<body>
<div class="page-width">
 <img alt="Travel Application" border="0" src="images/header.jpg" width="100%" height="2%" /> 
</div>
<div ng-app="myApp" ng-controller="myctr"> 

  <tabset justified="true"  class="tab-container" > 
    <tab heading="Home">
	<table>
	<!-- Header Row -->
	<tr><td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td><td>&nbsp;</td></tr>
	<tr><th></th><th></th><th></th><th>Featured Packages</th><th></th><th>Search</th><th></th></tr>
	<tr><td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td><td>&nbsp;</td></tr>
	<!-- First Row -->
		
	<tr>	
	<!-- Empty Cell 1 -->
	<td> &nbsp; &nbsp; &nbsp;</td>
	<!-- Slider Cell 2 -->
	<td valign="top">
    <carousel interval="myInterval" no-wrap="noWrapSlides">
    <slide ng-repeat="slide in slides" active="slide.active">
		<img ng-src="{{slide.image}}" style="margin: auto;">
		<div class="carousel-caption">         
		<p>{{slide.text}}</p>
        </div>
    </slide>
    </carousel>
	</td>
	<!-- Empty Cell 3 -->
	<td> &nbsp; &nbsp; &nbsp;</td>
	<!-- Packages Cell 4 -->
	<td valign="top" >
	<table border ="1">
	<tr><td><img src="images/1.jpg" height="100" width="100"></td><td></td><td><img src="images/2.jpg" height="100" width="100"></td><td></td><td><img src="images/3.jpg" height="100" width="100"></td></tr>
	<tr><td><img src="images/4.jpg" height="100" width="100"></td><td></td><td><img src="images/5.jpg" height="100" width="100"></td><td></td><td><img src="images/6.jpg" height="100" width="100"></td></tr>
	<tr><td><img src="images/1.jpg" height="100" width="100"></td><td></td><td><img src="images/7.jpg" height="100" width="100"></td><td></td><td><img src="images/9.jpg" height="100" width="100"></td></tr>
	</table>
	</td>	
	<!-- Empty Cell 5-->
	<td> &nbsp; &nbsp; &nbsp;</td>
	<!-- Search Cell 6 -->
	<td valign="top" > 	  
	 <form role="form" name="form.searchPackages">
        <input  type="id" class="form-control" id="place"  		ng-model="place" 	placeholder="Your Travel Destination"  />
        <input  type="id" class="form-control" id="days"   		ng-model="days"  	placeholder="How Many Days" />
        <input  type="id" class="form-control" id="nights" 		ng-model="nights" 	placeholder="How Many Nighs" />	
		<select type="id" class="form-control" id="traveltype" 	ng-model="ttype"   	ng-options="ttype.name for ttype in ttypes" multiple></select> 
		<select type="id" class="form-control" id="district" 	ng-model="district" ng-options="dist.name  for dist  in dists"  multiple> </select> 		
		<button type="id" class="form-control" id="search"		ng-model="search"	ng-click="functionCall()" >Search</button>
		<button type="id" class="form-control" id="cancel"		ng-model="cancel" 	ng-click="" >Cancel</button>
      </div>
    </form>
	</td>
		<!-- Empty Cell 7-->
	<td> &nbsp; &nbsp; &nbsp;</td>
	</tr>
		<tr><td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td> <td>&nbsp;</td><td>&nbsp;</td></tr>
	</table>
	</tab>
    <tab heading="Packages">	</tab>
    <tab heading="Places">		</tab>
	<tab heading="Contact">		</tab>
  </tabset>
</div>
</body>
<script>
var app = angular.module('myApp',['ui.bootstrap']);
app.controller('myctr', function($scope, $http) 
{
	$scope.variable 	= "Hello World";
	$scope.myInterval 	= 5000;
	$scope.noWrapSlides = false;
	var slides = $scope.slides = [];
	$scope.ttypes = 
	[
	{id: 11,name: "Adventure Trip"}, 
	{id: 12,name: "Natural Beauty"}, 
	{id: 13,name: "Trekking"} ,
	{id: 13,name: "Honeymoon Special"} 
	];
	
	$scope.dists = 
	[
	{id: 11,name: "Across Kerala"}, 
	{id: 12,name: "Trivandrum"}, 
	{id: 13,name: "Kollam"} ,
	{id: 13,name: "Pathanamthitta"} 
	];
	$scope.functionCall = function()
	{
		alert("Hi");
	};


  $scope.multiSelectOutput = [];
	$scope.addSlide = function()
	{
		var newImage = slides.length + 1;
		slides.push(
		{	image: 'images//'+newImage+'.jpg',
			text: ['Western Ghats, ','Paddy Fields, ','Tea Plantations','Back Waters, ', 'Festivities, ', 'House Boat, '][slides.length % 4] + ' ' +['Waynad', 'Kuttanad', 'Munnar', 'Alleppy','Kerala','Kumarakom'][slides.length % 4]
		});
	};
	for (var i=0; i<6; i++)
	{
		$scope.addSlide();
	}
	
});


</script>
</script>
</html>
